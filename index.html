<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Agenda</h1>
            <p>Preencha os campos com o nome e telefone para adicionar aos seus contatos! </p>
        </header>
        <form id="form">
            <input type="text" name="txtname" id="txtname" placeholder="Digite seu nome" required >
            <input type="number" name="Ntel" id="Ntel" placeholder="Digite seu telefone" required>
            <button id="btn-adicionar">ADICIONAR+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>

    </footer>

</body>
</html>
